apiVersion: v1
kind: Service
metadata:
  name: sc-auth-svc
  namespace: development
spec:
  type: ClusterIP
  selector:
    app: sc-auth
  ports:
    - port: 3000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc-auth
  namespace: development
  labels:
    app: sc-auth
spec:
  selector:
    matchLabels:
      app: sc-auth
  template:
    metadata:
      labels:
        app: sc-auth
    spec:
      containers:
      - name: sc-auth
        image: pawelgozdz/sc-auth
        ports:
        - containerPort: 3001
        imagePullPolicy: Never